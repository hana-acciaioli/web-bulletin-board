<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="./bulletin-editor.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="./bulletin-editor.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <!-- add link for page specific css -->
    </head>
    <body>
        <header class="page-header">
            <p class="title">Bulletin Post</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="/auth">Sign Out</a>
            </nav>
        </header>
        <main>
            <form id="bulletin-form">
                <label>
                    <div>Category</div>
                    <select id="category-select" name="category" required>
                        <option disabled selected value="">Choose a category</option>
                        <option value="for sale">For sale</option>
                        <option value="event">Event</option>
                        <option value="housing">Housing</option>
                        <option value="misc">Misc</option>
                        <option value="free">Free</option>
                    </select>
                </label>
                <label>
                    <div>Title</div>
                    <input name="title" required placeholder="What are you posting?" />
                </label>
                <label>
                    <div>Description</div>
                    <input
                        name="description"
                        required
                        placeholder="Please describe your post here."
                    />
                </label>
                <label>
                    <div>Contact</div>
                    <input name="contact" placeholder="How would you like to be contacted?" />
                </label>
                <label>
                    <div>Photo</div>
                    <input
                        id="image-input"
                        name="image"
                        type="file"
                        placeholder="upload an image"
                    />
                </label>
                <img id="preview" class="preview" alt="post preview" src="/assets/preview.png" />
                <button>Submit Post</button>
                <p id="error-display"></p>
            </form>
        </main>
    </body>
</html>
