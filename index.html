<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="/styles/bulletin-board.css" />
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Bulletin Board</p>
            <nav>
                <a href="bulletin-editor">Add a bulletin</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <p id="error-display" class="error"></p>
            <ul id="bulletin-list">
                <li>
                    <h3>Free Tomatoes</h3>
                    <span>Free</span>
                    <p>
                        Free purple tomatoes in The Dalles! They are tart and hard and I don't know
                        what to do with them!
                    </p>
                    <p>contact: The happy pumpkin</p>
                    <img
                        src="https://www.homefortheharvest.com/wp-content/uploads/2021/07/Purple-Tomatoes-1-1400x875.jpg"
                        alt="purple tomatoes on a vine"
                    />
                </li>
            </ul>
        </main>
    </body>
</html>
